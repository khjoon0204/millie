</head>
<body>
<a id="kakao-login-btn" href="javascript:loginWithKakao()"></a>
<a href="http://developers.kakao.com/logout"></a>
<script type='text/javascript'>
  //<![CDATA[
    // 사용할 앱의 JavaScript 키를 설정해 주세요.
    Kakao.init('61d2883c5142c189c0688dcba9c21b0b');

    function loginWithKakao() {

      // 로그인 창을 띄웁니다.
      Kakao.Auth.login({
        success: function(authObj) {
          alert('Kakao.Auth.login success!');
          callAPI();
        },
        fail: function(err) {
          alert(JSON.stringify(err));
        }
      });
    };
    
    function callAPI(){
    	// 로그인 성공시, API를 호출합니다.
		Kakao.API.request({
		  url: '/v1/user/me',
		  success: function(res) {
			alert(JSON.stringify(res));
			
			if(!millie){ alert("millie not loaded!"); return; }
			
  			setTimeout(function(){ window.millie.closeStage(); }, 3000);
  			
		  },
		  fail: function(error) {
			alert(JSON.stringify(error));
		  }
		});
    }
    
    // 자동 실행
    //document.getElementById('kakao-login-btn').click();
    loginWithKakao();	
    
  //]]>
</script>

</body>
